<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <div class="grid">
      <div class="grid-item-1">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="grid-item-2">
        <div class="box">
          <p><span> Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="input-box">
          <form>
            <div>
              <input id="f-name" class="ico" type="text" placeholder="First Name">
              <input id="l-name" type="text" placeholder="Last Name ">
              <input id="email" type="email" placeholder="Email Address">
              <input id="pwd" type="password" placeholder="Password">
            </div>
            <button type="submit" href="#">Claim your free trial</button>
            <p class="tnc">By clicking the button, you are agreeing to our <a href="#" class="tns">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js" charset="UTF-8"></script>
</body>

</html>
